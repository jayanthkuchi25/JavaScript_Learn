<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(){
            let ele=document.getElementsByClassName("rainbow")[0];
            if(ele.style.display==="none"){
                let rainbow=document.getElementsByClassName("rainbow");
                for(let i=0;i<rainbow.length;i++){
                    rainbow[i].style.display="block";
                }
                document.getElementById("click").innerText="hide Rainbow";
            }
            else{
                let rainbow=document.getElementsByClassName("rainbow");
                for(let i=0;i<rainbow.length;i++){
                    rainbow[i].style.display="none";
                }
                document.getElementById("click").innerText="show Rainbow";
            }
        }
    </script>
    <h1>Rainbow</h1>
    <div class="rainbow" style="background-color: red; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: orange; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: yellow; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: green; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: blue; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: indigo; height: 30px; width: 30px; display: none;"></div>
    <div class="rainbow" style="background-color: violet; height: 30px; width: 30px; display: none;"></div>
    <button id="click" onclick="show()">show Rainbow</button>
</body>
</html>
